<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grupo_03</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <!-- JS dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- Bootstrap 4 dependency -->
    <script src="https://unpkg.com/@popperjs/core@2.11.5/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- bootbox code -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.5.2/bootbox.min.js"></script>
    <script src="https://github.com/makeusabrew/bootbox/releases/download/v5.5.2/bootbox.locales.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Stick+No+Bills:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="lib/style.css">
    <script type="module">

        import {insertar_al_inicio} from './lib/index.js';
        import {insertar_al_final} from './lib/index.js';
        import {insertar_antes_x} from './lib/index.js';
        import {inserta_despues_X} from './lib/index.js';

        import {elimina_inicio} from './lib/index.js';
        import {elimina_ultimo} from './lib/index.js';
        import {elimina_X} from './lib/index.js';
        import {elimina_antes_X} from './lib/index.js';
        import {elimina_despues_X} from './lib/index.js';
        
        window.insertar_al_inicio=insertar_al_inicio;
        window.insertar_al_final=insertar_al_final;
        window.insertar_antes_x=insertar_antes_x;
        window.inserta_despues_X=inserta_despues_X;

        window.elimina_inicio=elimina_inicio;
        window.elimina_ultimo=elimina_ultimo;
        window.elimina_X=elimina_X;
        window.elimina_antes_X=elimina_antes_X;
        window.elimina_despues_X=elimina_despues_X;

    </script>

</head>

<body>
    <div class="container">
        <br>
        <div class="titulo">
            <h1 class="main_title">Creaci√≥n de una Lista en JavaScript</h1>
            <h4 class="sub_title">Curso: Estructura de Datos</h4>
            <h5 class="sub_title">Docente: Jorge David Cotrado Mamani</h5>
        </div>
        <br>
        <canvas id="tutorial" width="700" height="150"></canvas>
        <div id="salida"></div>
            <div class="row justify-content-center">
                <div class="col-12">
                    <br>  
                    <div class ="subtitulo">Agregar : </div>
                </div>  
                        <button type="button" class="btn btn-info" id="agregar" onclick="insertar_al_inicio()">Insertar al inicio</button>
                        <button type="button" class="btn btn-info" id="insertar-final" onclick="insertar_al_final()">insertar al final</button>
                        <br><button type="button" class="btn btn-info" id="insertar-antes" onclick="insertar_antes_x()">insertar antes de X</button>
                        <button type="button" class="btn btn-info" id="insertar-despues" onclick="inserta_despues_X()">insertar despues de X</button>
    
                        <div class="col-12">
                        <br>
                            <div class ="subtitulo">Eliminar : </div>    
                        </div>
                            <button type="button" class="btn btn-info" id="insertar-despues" onclick="elimina_inicio()">elimina inicio</button>
                            <button type="button" class="btn btn-info" id="eliminar-final" onclick="elimina_ultimo()">elimina ultimo</button>
                            <button type="button" class="btn btn-info" id="eliminar-x" onclick="elimina_X()">elimina X</button>
                            <button type="button" class="btn btn-info" id="eliminar-antes" onclick="elimina_antes_X()">elimina antes X</button>
                            <button type="button" class="btn btn-info" id="eliminar-despues" onclick="elimina_despues_X()">elimina despues X</button>
                        <br>
            </div>
    </div>
    <br><br>
    <div class="image">
        <img src="lib/image.png" alt="Katana-Zero" width="100">
    </div>
    <br>

    <audio id ="player" src="lib/sonido.mp3" loop></audio>
    <div>
        <button type="button" class="btn btn-info" id="play" onclick="document.getElementById('player').play()">Play</button>
        <button type="button" class="btn btn-info" id="stop" onclick="document.getElementById('player').pause()">Pausa</button>
        <button type="button" class="btn btn-info" id="volume-mas" onclick="document.getElementById('player').volume+=0.1">Volumen +</button>
        <button type="button" class="btn btn-info" id="volume-menos" onclick="document.getElementById('player').volume-=0.2">Volumen -</button>
    </div>
</body>

</html>
